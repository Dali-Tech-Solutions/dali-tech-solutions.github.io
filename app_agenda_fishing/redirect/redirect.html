        function redirectToStore() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.agendafishing.app_agenda_fishing.prod";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/br/app/app-agenda-fishing/id6737725281";
            } else {
                window.location.href = "https://play.google.com/store/apps/details?id=com.agendafishing.app_agenda_fishing.prod";
            }
        }

        document.addEventListener("DOMContentLoaded", redirectToStore);

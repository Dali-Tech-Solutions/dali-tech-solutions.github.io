<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Agenda Fishing</title>

    <meta property="og:title" content="Pega Video">
    <meta property="og:description" content="Pegue vídeo de redes sociais.">
    <meta property="og:image" content="https://dali-tech-solutions.github.io/pega_video/redirect/img/logo.png">
    <meta property="og:url" content="https://play.google.com/store/apps/details?id=br.com.pegavideo&hl=pt_BR">
    <meta property="og:type" content="website">

    <script>
        function redirectToStore() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=br.com.pegavideo&hl=pt_BR";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://play.google.com/store/apps/details?id=br.com.pegavideo&hl=pt_BR";
            } else {
                window.location.href = "https://play.google.com/store/apps/details?id=br.com.pegavideo&hl=pt_BR";
            }
        }

        document.addEventListener("DOMContentLoaded", redirectToStore);
    </script>

</head>
<body>
    <h1>Você está sendo redirecionado para a loja...</h1>
</body>
</html>
